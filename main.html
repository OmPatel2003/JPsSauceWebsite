<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Centered Logo Section -->
    <header>
        <img src="https://ompatel2003.github.io/JPsSauceWebsite/JPsLogo.png" alt="Logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Left-side Large Product Image -->
        <div class="product-image">
            <img src="https://ompatel2003.github.io/JPsSauceWebsite/Untitled.jpg" alt="Logo">
        </div>

        <!-- Right-side Product Info -->
        <div class="product-info">
            <h1>JP's Sauce</h1>
            <p>JP's Sauce brings a bold, smoky Southwest chipotle flavor with a touch of heat and sweetness. 
                Perfect for drizzling, dipping, or spicing up your favorite dishes. Add it to your pantry and 
                bring the taste of JP's Hot Chicken home!</p>
            <button>Check Out</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>
</body>

</html>
