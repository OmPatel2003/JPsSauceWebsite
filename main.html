<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Centered Logo Section -->
    <header>
        <img src="logo.png" alt="Logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Left-side Large Product Image -->
        <div class="product-image">
            <img src="https://ompatel2003.github.io/JPsSauceWebsite/Untitled.jpg" alt="Logo">
        </div>

        <!-- Right-side Product Info -->
        <div class="product-info">
            <h1>Product Name</h1>
            <p>This is a description of the product. It highlights the key features and benefits of the product.</p>
            <button>Check Out</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>
</body>

</html>
